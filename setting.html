    <script type="text/javascript">
        var slider = document.getElementById("myRange");
        slider.oninput = function () {
            var data = {
                "updated_time": "2018-05-06 06:15",
                "water_level": "10"
            };

                dataType: 'json',
                type: 'patch',
                contentType: 'application/json',

                    "water_level": data.water_level
                }),
